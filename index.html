<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="Document">
    <meta name="theme-color" content="#553968">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>春夏秋冬</h1>

    <div class="slideshow">
        <input type="radio" name="slideshow" id="switch1" checked>
        <input type="radio" name="slideshow" id="switch2">
        <input type="radio" name="slideshow" id="switch3">
        <input type="radio" name="slideshow" id="switch4">
        <div class="slideContents">
            <section id="slide1">
                <img src="img/spring1.jpg" alt="桜">
            </section>
            <section id="slide2">
                <img src="img/camp.jpg" alt="キャンプ">
            </section>
            <section id="slide3">
                <img src="img/fall_food.jpg" alt="ご飯">
            </section>
            <section id="slide4">
                <img src="img/winter_kamakura.png" alt="かまくら">
            </section>
        </div>

        <p class="arrow prev">
            <i class="ico"></i>
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
        </p>

        <p class="arrow next">
            <i class="ico"></i>
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
        </p>
    </div>
</body>

</html>
